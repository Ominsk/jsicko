image: adoptopenjdk/maven-openjdk11

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

stages:
  - build
  - test
  - mirroring


cache:
  paths:
  - .m2/repository/

build:
  stage: build
  script:
  - mvn compile

test:
  stage: test
  script:
  - mvn test

github_mirroring:
  image: ruby:2.6 
  stage: mirroring
  script:
    - git push -f https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/si-codelounge/jsicko.git HEAD:master
  only:
    - master
